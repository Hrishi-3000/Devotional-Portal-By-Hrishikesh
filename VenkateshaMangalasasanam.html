    let index = 0;
    let isPlaying = false;
    let interval;
    let playCount = 0;
    let speed = 8000; // default 4s

    const lyricsBox = document.getElementById("lyrics-box");
    const playPauseBtn = document.getElementById("playPause");
    const countSpan = document.getElementById("count");
    const speedInput = document.getElementById("speed");
    const speedValue = document.getElementById("speedValue");

    function showLyrics() {
      if (index >= lyrics.length) {
        clearInterval(interval);
        isPlaying = false;
        playPauseBtn.textContent = "‚ñ∂ Play";
        index = 0;
        playCount++;
        countSpan.textContent = playCount;
        return;
      }
      // Show 3 lines at a time
      let lines = lyrics.slice(index, index + 3).join("<br>");
      lyricsBox.innerHTML = lines;
      index += 3;
    }

    function startScrolling() {
      clearInterval(interval);
      showLyrics();
      interval = setInterval(showLyrics, speed);
    }

    playPauseBtn.addEventListener("click", () => {
      if (!isPlaying) {
        isPlaying = true;
        playPauseBtn.textContent = "‚è∏ Pause";
        startScrolling();
      } else {
        isPlaying = false;
        playPauseBtn.textContent = "‚ñ∂ Play";
        clearInterval(interval);
      }
    });

    document.getElementById("reset").addEventListener("click", () => {
      playCount = 0;
      countSpan.textContent = playCount;
    });

    speedInput.addEventListener("input", () => {
      speed = parseInt(speedInput.value);
      speedValue.textContent = (speed / 1000) + "s";
      if (isPlaying) {
        startScrolling(); // restart with new speed
      }
    });
